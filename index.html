<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Climber</title>
  <link rel="stylesheet" href="style.css" />
  <!-- ASSET NOTE: place all PNGs and manifest.json in the SAME directory as this file. -->
</head>
<body>
  <div id="game" aria-label="Climber game">
    <div id="parallax" aria-hidden="true">
      <div id="layer1" class="layer"></div>
      <div id="layer2" class="layer"></div>
      <div id="layer3" class="layer"></div>
      <div id="layer4" class="layer"></div>
    </div>

    <div id="hud">
      <div id="score" aria-live="polite">0</div>
      <div id="timebar" aria-label="time remaining">
        <div id="timebarFill"></div>
      </div>
    </div>

    <div id="playspace">
      <div id="holds" aria-label="climbing holds"></div>
      <canvas id="climberCanvas" width="80" height="200" aria-label="climber sprite"></canvas>
    </div>

    <div id="controls">
      <button id="btnLeft" aria-label="Choose left hold">Left ⟵</button>
      <button id="btnRight" aria-label="Choose right hold">Right ⟶</button>
    </div>

    <div id="overlay" role="dialog" aria-modal="true" aria-live="assertive" hidden>
      <div class="panel">
        <h2 id="overlayTitle">Game Over</h2>
        <p id="overlayDesc">Score: <span id="finalScore">0</span></p>
        <div class="hint">Press ← / → or tap buttons. Press T to toggle Day/Night.</div>
        <button id="btnRestart" class="primary">Restart</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
